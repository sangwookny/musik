<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Musiktheorie Index</title>
    <style>
        /* [Design System] 미니멀 & 아카데믹 스타일 */
        :root {
            --bg-paper: #FDFBF7;
            --card-bg: #FFFFFF;
            --text-ink: #222222;
            --text-sub: #888888;
            --accent-line: #0056D6;
            --border-color: #EFEFEF;
            --font-serif: "Times New Roman", Times, Baskerville, serif;
            --font-ui: -apple-system, BlinkMacSystemFont, "Pretendard", "Apple SD Gothic Neo", sans-serif;
        }

        body {
            background-color: var(--bg-paper);
            color: var(--text-ink);
            margin: 0;
            padding: 0;
            font-family: var(--font-ui);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        .header-container {
            padding: 40px 20px 20px 20px;
            background-color: rgba(253, 251, 247, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 28px;
            margin: 0;
            letter-spacing: -0.5px;
            color: #111;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 6px;
        }

        /* 리스트 컨테이너 */
        .list-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 리스트 아이템 (카드) */
        .entry-link {
            text-decoration: none;
            color: inherit;
            display: block;
            margin-bottom: 12px;
            -webkit-tap-highlight-color: transparent; /* 터치 시 파란 박스 제거 */
        }

        .entry-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 22px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            border: 1px solid var(--border-color);
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        /* 아이폰 터치 반응 효과 */
        .entry-link:active .entry-card {
            transform: scale(0.98);
            background-color: #F5F5F7;
        }

        .entry-info {
            display: flex;
            align-items: flex-start; /* 상단 정렬 */
            gap: 15px;
        }

        .entry-number {
            font-family: var(--font-serif);
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-line);
            min-width: 40px;
            margin-top: 2px; /* 텍스트 줄맞춤 */
        }

        .entry-content {
            display: flex;
            flex-direction: column;
        }

        .entry-title {
            font-family: var(--font-serif);
            font-size: 18px;
            color: var(--text-ink);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .entry-desc {
            font-size: 13px;
            color: var(--text-sub);
            line-height: 1.4;
        }

        .entry-arrow {
            color: #DDD;
            font-size: 20px;
            padding-left: 10px;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div style="max-width: 600px; margin: 0 auto;">
            <h1>Musiklexikon</h1>
            <div class="subtitle">Verzeichnis (Index)</div>
        </div>
    </div>

    <div class="list-container" id="list-root">
        </div>

    <footer>
        &copy; Sangwookny Music Archive
    </footer>

    <script>
        /* [데이터 추가하는 곳] 
           여기에 중괄호 {} 묶음을 복사해서 계속 추가하시면 됩니다.
        */
        const dictionary = [
            { 
                number: '364', 
                title: 'Kurzer Vorschlag', 
                desc: '짧은 앞꾸밈음 (Acciaccatura)', 
                file: '364.html' 
            },
            { 
                number: '365', 
                title: 'Langer Vorschlag', 
                desc: '긴 앞꾸밈음 (Appoggiatura)', 
                file: '365.html' 
            }
        ];

        // 리스트 생성 로직
        const root = document.getElementById('list-root');

        dictionary.forEach(item => {
            const link = document.createElement('a');
            link.className = 'entry-link';
            link.href = item.file;

            link.innerHTML = `
                <div class="entry-card">
                    <div class="entry-info">
                        <span class="entry-number">${item.number}</span>
                        <div class="entry-content">
                            <span class="entry-title">${item.title}</span>
                            <span class="entry-desc">${item.desc}</span>
                        </div>
                    </div>
                    <div class="entry-arrow">›</div>
                </div>
            `;
            
            root.appendChild(link);
        });
    </script>

</body>
</html>
