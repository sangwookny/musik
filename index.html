<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Musiktheorie App</title>
    <style>
        /* [Design System] */
        :root {
            --bg-paper: #FDFBF7;
            --card-bg: #FFFFFF;
            --text-ink: #222222;
            --text-sub: #666666;
            --accent-line: #0056D6;
            --font-serif: "Times New Roman", Times, Baskerville, serif;
            --font-ui: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
        }

        body {
            background-color: var(--bg-paper);
            color: var(--text-ink);
            margin: 0;
            padding: 0;
            font-family: var(--font-ui);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Í≥µÌÜµ Ìó§Îçî */
        .app-header {
            padding: 20px;
            background: rgba(253, 251, 247, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-family: var(--font-serif);
            font-size: 20px;
            font-weight: 700;
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            display: none; /* ÏÉÅÏÑ∏ÌéòÏù¥ÏßÄÏóêÏÑúÎßå Î≥¥ÏûÑ */
        }

        /* 1. Î¶¨Ïä§Ìä∏ Î∑∞ Ïä§ÌÉÄÏùº */
        #listView { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .entry-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            border: 1px solid #EFEFEF;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .entry-card:active { transform: scale(0.98); background-color: #F5F5F7; }
        .entry-num { font-family: var(--font-serif); font-size: 18px; font-weight: 700; color: var(--accent-line); min-width: 45px; }
        .entry-main { flex: 1; }
        .entry-tit { font-family: var(--font-serif); font-size: 18px; font-weight: 500; display: block; }
        .entry-desc { font-size: 13px; color: var(--text-sub); }

        /* 2. ÏÉÅÏÑ∏ Î∑∞ Ïä§ÌÉÄÏùº */
        #detailView { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 100px; display: none; }
        
        .section-title {
            font-weight: 700; margin-top: 30px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between; font-size: 15px;
        }
        .german-text {
            font-family: var(--font-serif); font-size: 20px; line-height: 1.5;
            padding: 18px; border-radius: 12px; cursor: pointer;
            background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.06);
            border-left: 4px solid transparent; margin-bottom: 10px;
            transition: 0.2s;
        }
        .german-text.active { background-color: #E8F0FE; border-left-color: var(--accent-line); }
        
        /* ÌäúÌÑ∞ Ìå®ÎÑê */
        .tutor-panel {
            display: none; background: #fff; border: 1px solid #eee;
            border-radius: 12px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); animation: slideDown 0.3s;
        }
        @keyframes slideDown { from {opacity:0; transform:translateY(-10px);} to {opacity:1;} }
        
        .audio-btn { border: 1px solid #ddd; background:none; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center; cursor:pointer;}
        .audio-btn:active { background-color: #eee; }

        .translation { font-weight: 600; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; line-height: 1.6; }
        .vocab-item { font-size: 14px; margin-bottom: 8px; display: flex; flex-direction: column; }
        .vocab-word { color: var(--accent-line); font-weight: 700; font-family: var(--font-serif); font-size: 15px; }
        .vocab-mean { color: #555; font-size: 13px; }
        
        .grammar-box { background: #F7F9FC; padding: 12px; border-radius: 8px; font-size: 13px; margin-top: 15px; border-left: 3px solid var(--accent-line); line-height: 1.5; }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="back-btn" id="backBtn" onclick="goBack()">‚Üê</div>
        <div class="header-title" id="headerTitle">Musiklexikon</div>
        <div style="width: 24px;"></div>
    </div>

    <div id="listView"></div>

    <div id="detailView"></div>

    <script src="data.js"></script>

    <script>
        const listView = document.getElementById('listView');
        const detailView = document.getElementById('detailView');
        const headerTitle = document.getElementById('headerTitle');
        const backBtn = document.getElementById('backBtn');

        // Ï¥àÍ∏∞ Ïã§Ìñâ
        init();

        function init() {
            renderList();
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                openDetail(id);
            }
        }

        // 1. Î™©Î°ù Í∑∏Î¶¨Í∏∞
        function renderList() {
            listView.innerHTML = '';
            musicData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'entry-card';
                card.onclick = () => {
                    history.pushState(null, '', `?id=${item.id}`);
                    openDetail(item.id);
                };
                card.innerHTML = `
                    <div class="entry-num">${item.id}</div>
                    <div class="entry-main">
                        <span class="entry-tit">${item.title}</span>
                        <span class="entry-desc">${item.desc}</span>
                    </div>
                    <div style="color:#ddd; font-size:20px;">‚Ä∫</div>
                `;
                listView.appendChild(card);
            });
        }

        // 2. ÏÉÅÏÑ∏ ÌôîÎ©¥ Ïó¥Í∏∞
        function openDetail(id) {
            const data = musicData.find(d => d.id === id);
            if (!data) return;

            listView.style.display = 'none';
            detailView.style.display = 'block';
            backBtn.style.display = 'block';
            headerTitle.innerText = `${data.id}. ${data.title}`;
            window.scrollTo(0, 0);

            let html = '';
            
            data.sections.forEach((sec, index) => {
                let vocabHtml = '';
                if (sec.vocab) {
                    sec.vocab.forEach(v => {
                        vocabHtml += `
                        <div class="vocab-item">
                            <span class="vocab-word">${v.word}</span>
                            <span class="vocab-mean">${v.mean}</span>
                        </div>`;
                    });
                }

                html += `
                    <div class="section-title">
                        <span>${sec.type}</span>
                        <button class="audio-btn" onclick="speak('${sec.german.replace(/'/g, "\\'")}')">üîä</button>
                    </div>
                    <div class="german-text" onclick="toggleTutor('tutor-${index}', this)">
                        ${sec.german}
                    </div>
                    <div id="tutor-${index}" class="tutor-panel">
                        <div class="translation">${sec.translation}</div>
                        ${vocabHtml ? `<div style="margin-bottom:10px;"><strong style="font-size:12px; color:#888;">VOKABELN</strong></div>${vocabHtml}` : ''}
                        ${sec.grammar ? `<div class="grammar-box"><strong>üí° Î¨∏Î≤ï/Tip:</strong><br>${sec.grammar}</div>` : ''}
                    </div>
                `;
            });

            detailView.innerHTML = html;
        }

        // Îí§Î°ú Í∞ÄÍ∏∞
        function goBack() {
            listView.style.display = 'block';
            detailView.style.display = 'none';
            backBtn.style.display = 'none';
            headerTitle.innerText = 'Musiklexikon';
            history.pushState(null, '', window.location.pathname);
        }

        window.toggleTutor = function(id, el) {
            const panel = document.getElementById(id);
            const allPanels = document.querySelectorAll('.tutor-panel');
            const allTexts = document.querySelectorAll('.german-text');
            const isOpen = panel.style.display === 'block';

            allPanels.forEach(p => p.style.display = 'none');
            allTexts.forEach(t => t.classList.remove('active'));

            if (!isOpen) {
                panel.style.display = 'block';
                el.classList.add('active');
                setTimeout(() => el.scrollIntoView({behavior:'smooth', block:'center'}), 100);
            }
        }

        window.speak = function(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'de-DE';
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
        
        window.onpopstate = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) openDetail(id); else goBack();
        };
    </script>

</body>
</html>
